<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator | Agaam</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <h2>Check your BMI</h2>
            <p>Enter your weight and below to check your BMI results</p>
        </div>

        <form class="submit">
            <div class="submit-form">
                <div class="form-item">
                    <label for="KG">Put your weight in here (KG)</label>
                    <input type="text" name="KG" id="weight" placeholder="KG">
                </div>
                <div class="form-item">
                    <label for="CM">And your height in here (CM)</label>
                    <input type="text" name="KG" id="weight" placeholder="CM">
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-item"></button>
                </div>
                <div class="alert"></div>
            </div>
        </form>
    </section>
</body>
</html>
