<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator | Agaam</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800&family=Poppins:ital,wght@0,300;0,500;0,600;0,900;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="title">
            <h2>Check your BMI</h2>
            <p>Enter your weight and below to check your BMI results</p>
        </div>

        <form class="submit">
            <div class="submit-form">
                <div class="form-item">
                    <label class="label" for="KG">Put your weight in here (KG)</label>
                    <input type="text" name="KG" id="weight" placeholder="KG" required>
                </div>
                <div class="form-item">
                    <label class="label" for="CM">And your height in here (CM)</label>
                    <input type="text" name="CM" id="height" placeholder="CM" required>
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-item">Calculate BMI</button>
                </div>
                <div id="output" class="alert">
                </div>
            </div>
        </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
